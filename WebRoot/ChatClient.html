<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Json Messaging Example</title>
    <style>
        div#output {
            border: 1px solid #000;
            width: 960px;
            height: 450px;
            overflow: auto;
            background-color: #333;
            color: #6cf;
        }

        strong {
            color: #f66;
        }
        
        input#input {
            border: 1px solid #000;
            width: 640px;
        }

        button {
            border: 1px solid #000;
            width: 100px;
        }
    </style>
    <script>
        // connect to the Json Messaging server and return an 'connection' object
        function connect(host, port, messageListener, errorListener) {
            window.WebSocket = window.WebSocket || window.MozWebSocket;

            if (!window.WebSocket) {
                alert('Your browser does not support WebSocket.');
                return null;
            }

            var connection = new WebSocket('ws://' + host + ':' + port);

            connection.onmessage = function(message) {
                try {
                    var parsed = JSON.parse(message.data);
                    switch (parsed.type) {
                        case 'message':
                            if (messageListener) {
                                messageListener(parsed.content, parsed.match);
                            }
                            break;
                        case 'error':
                            if (errorListener) {
                                errorListener(parsed.content);
                            }
                            break;
                        default:
                            throw new Error('Unknown message type ' + parsed.type);
                            break;
                    }
                } catch (e) {
                    console.warn(e);
                    alert(e);
                }
            };

            connection.publish = function(content, destination) {
                connection.send(JSON.stringify({
                    type: 'publish',
                    destination: destination,
                    content: content
                }));
            };

            connection.subscribe = function(destination) {
                connection.send(JSON.stringify({
                    type: 'subscribe',
                    destination: destination
                }));
            };

            connection.unsubscribe = function(destination) {
                connection.send(JSON.stringify({
                    type: 'unsubscribe',
                    destination: destination
                }));
            };

            return connection;
        }

        // the 'connection' object
        var connection = null;

        var output = null;

        var input = null;

        // initialize
        window.onload = function() {
            output = document.getElementById('output');
            input = document.getElementById('input');

            // connect to the local server
            connection = connect(
                    'localhost',
                    8155,
                    // message handler
                    function(content, match) {
                        output.innerHTML += ('<strong>Message: </strong>' + content + '<br>\n');
                    },
                    // error handler
                    function(content) {
                        output.innerHTML += ('<strong>Error: </strong>' + content + '<br>\n');
                    }
            );

            // subscribe a topic
            connection.onopen = function() {
                connection.subscribe('test');
            };
        };

        function _send() {
            connection.publish(input.value, 'test');
        }

        function _clear() {
            output.innerHTML = '';
        }
    </script>
</head>
<body>
<div id="output"></div>
<input type="text" id="input">
<button id="send" onclick="_send()">Send</button>
<button id="clear" onclick="_clear()">Clear</button>
</body>
</html>
